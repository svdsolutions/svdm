<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="include/styles.css">
    <title>Movie Streaming</title>
</head>
<body class="bg-black text-white">
    <!-- Nav Bar Start -->
    <div id="navbar-placeholder"></div>
    <!-- Nav Bar End-->

    <!-- Preloader -->
    <div id="loading" class="text-center">
        <img src="files/preloader.gif" alt="Loading..." />
    </div>

    <div class="container mt-5">
        <div class="cards-cont">
            <!-- Card 1: Visible on medium and larger devices -->
            <div class="card card-1 mb-3 d-none d-md-block" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img id="poster-md" src="" class="card-img" alt="Movie Poster" style="height: 220px; width: 180px;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 id="title-md" class="card-title font-weight-bold">Movie Title</h5>
                            <p id="year-md" class="card-text font-weight-bold">Year</p>
                            <p class="card-text font-weight-bold">Stars: <small class="txt-data" id="cast-md"></small></p>
                            <p class="card-text font-weight-bold">Director: <small class="txt-data" id="director-md"></small></p>
                            <a id="download-md" href="#" target="_blank" class="btn btn-warning">Download</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2: Visible on small devices -->
            <div class="card card-2 mb-3 d-block d-md-none">
                <div class="row no-gutters">
                    <div class="col-2 col-md-4 mr-5 mt-4">
                        <img id="poster-sm" src="" class="card-img" alt="Movie Poster" style="height: 190px; width: 120px;">
                    </div>
                    <div class="col-8 col-md-8 ml-2">
                        <div class="card-body">
                            <h5 id="title-sm" class="card-title">Movie Title</h5>
                            <p id="year-sm" class="card-text">Year</p>
                            <p class="card-text">Stars: <small class="txt-data" id="cast-sm"></small></p>
                            <p class="card-text">Director: <small class="txt-data" id="director-sm"></small></p>
                            <a id="download-sm" href="#" target="_blank" class="btn btn-warning">Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Responsive Video Card -->
        <div class="video-card mt-3 mb-5">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe 
                id="video-frame"
                class="embed-responsive-item"
                src="" title="Movie Player"
                allowfullscreen allowtransparency allow="autoplay" 
                scrolling="no" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div id="footer-placeholder"></div>
    <!-- Footer End -->       

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="include/player.js"></script>
</body>
</html>
